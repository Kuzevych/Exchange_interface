<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
    <link href="style/tabs.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <ul class="tabs">
        <li>
            <input type="radio" name="tabs" id="tab-1" checked>
            <label for="tab-1">Calculator </label>
            <div class="tab-content calculator">
                <div class="loading">
                    <img src="img/gif_load.gif">
                </div>
                <div class="calculator__input">
                    <label><input type="radio" name="choose" id="currentCourse" checked>Current course</label><br>
                    <label><input type="radio" name="choose" id="courseForDate">Course for date</label>
                    <div class="date__block"></div>
                    <br>
                    Value<input type="number" id="valueToExchange" value=""><br>
                    <br>
                    <label>From currency:
                        <select id="currencyFrom">
                            <option> USD</option>
                            <option> EUR</option>
                            <option> AUD</option>
                            <option> BGN</option>
                            <option> BRL</option>
                            <option> CAD</option>
                            <option> CHF</option>
                            <option> CNY</option>
                            <option> CZK</option>
                            <option> DKK</option>
                            <option> GBP</option>
                            <option> HKD</option>
                            <option> HRK</option>
                            <option> HUF</option>
                            <option> IDR</option>
                            <option> ILS</option>
                            <option> INR</option>
                            <option> ISK</option>
                            <option> JPY</option>
                            <option> KRW</option>
                            <option> MXN</option>
                            <option> MYR</option>
                            <option> NOK</option>
                            <option> NZD</option>
                            <option> PHP</option>
                            <option> PLN</option>
                            <option> RON</option>
                            <option> RUB</option>
                            <option> SEK</option>
                            <option> SGD</option>
                            <option> THB</option>
                            <option> TRY</option>
                            <option> ZAR</option>
                        </select>
                    </label>
                    <label>To currency:
                        <select id="currencyTo">
                            <option> RUB</option>
                            <option> AUD</option>
                            <option> BGN</option>
                            <option> BRL</option>
                            <option> CAD</option>
                            <option> CHF</option>
                            <option> CNY</option>
                            <option> CZK</option>
                            <option> DKK</option>
                            <option> GBP</option>
                            <option> HKD</option>
                            <option> HRK</option>
                            <option> HUF</option>
                            <option> IDR</option>
                            <option> ILS</option>
                            <option> INR</option>
                            <option> ISK</option>
                            <option> JPY</option>
                            <option> KRW</option>
                            <option> MXN</option>
                            <option> MYR</option>
                            <option> NOK</option>
                            <option> NZD</option>
                            <option> PHP</option>
                            <option> PLN</option>
                            <option> RON</option>
                            <option> SEK</option>
                            <option> SGD</option>
                            <option> THB</option>
                            <option> TRY</option>
                            <option> USD</option>
                            <option> ZAR</option>
                            <option> EUR</option>
                        </select>
                    </label>
                </div>
                <div class="calculator__result">
                    <p id="calculator__result-data"></p>
                </div>
            </div>
        </li>
        <li>
            <input type="radio" name="tabs" id="tab-2">
            <label for="tab-2">Latest rates </label>
            <div class="tab-content latest-rates">
                <div class="loading">
                    <img src="img/gif_load.gif">
                </div>
                <div>
                    <button id="latest__btn">Get latest rates</button>
                    <br>
                    <div>Exchange to EURO</div>
                </div>

                <div class="latest__rates-result">

                </div>
            </div>
        </li>
        <li>
            <input type="radio" name="tabs" id="tab-3">
            <label for="tab-3">Historical rates </label>
            <div class="tab-content historical__rates">
                <div class="loading">
                    <img src="img/gif_load.gif">
                </div>
                <div class="historical__rates-input">
                    <p>Choose date:</p><input id="input__date" type="date"><br>
                    <br>
                    <div>Exchange to EURO</div>
                </div>
                <div class="historical__rates-result"></div>
            </div>
        </li>
    </ul>
</div>
<script src="latest-historical.js"></script>
<script src="calculator.js"></script>
</body>
</html>
